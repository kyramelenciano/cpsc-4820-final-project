{% extends "receipts_processing/base.html" %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="mb-3">
    <label for="receiptFile" class="form-label">Upload a receipt</label>
    <input class="form-control" type="file" name="receipt" id="receiptFile" />
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
{% endblock %}
