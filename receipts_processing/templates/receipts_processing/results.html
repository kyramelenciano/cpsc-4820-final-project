{% extends "receipts_processing/base.html" %}

{% load static %}


{% block content %}
{% if success %}
<h1>
  Here's the result for {{ filename }}
</h1>
<div>{{ results|safe }}</div>
{% else %}
<div style="margin-bottom: 10px;">
  <h1>Oops, something went wrong!</h1>
  <div style="text-align: center;">{{ error_message }}</div>
</div>
{% endif %}
<div class="d-grid">
  <a href="/">
    <button class="btn btn-primary">Submit another receipt</button>
  </a>
</div>
{% endblock %}
