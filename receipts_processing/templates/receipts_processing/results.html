{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'receipts_processing/styles.css' %}" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    {% if success %}
    <h1>
      Here's the result for {{ filename }}
    </h1>
    <div>{{ results|safe }}</div>
    {% else %}
    <div style="margin-bottom: 10px;">
      <h1>Oops, something went wrong!</h1>
      <div style="text-align: center;">{{ error_message }}</div>
    </div>
    {% endif %}
    <div class="d-grid">
      <a href="/">
        <button class="btn btn-primary">Submit another receipt</button>
      </a>
    </div>
  </div>
</body>

</html>
