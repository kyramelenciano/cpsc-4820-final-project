<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <style>
        .anchor-row { cursor: pointer; }
    </style>

</head>

<body>
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <i class="bi bi-receipt-cutoff pe-none me-2" width="40" height="32"
                    style="font-size: 2.5rem; color: #5e8a8a;"></i>
                <span class="fs-4">ACME Receipts </span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/receipts" class="nav-link {% if request.path == '/receipts' %} active {% else %} link-dark {% endif %}" aria-current="page">

                        <i class="bi bi-files pe-none me-2" width="16" height="16"></i>
                       
                        My Receipts
                    </a>
                </li>
            </ul>
            <hr>
            <a href="/receipts/new" class="btn btn-success" role="button"><i class="bi bi-upload" style="font-size: 1.2rem;" ></i> New Receipt</a>

        </div>
        <div class="flex-grow-1 d-flex flex-column min-vh-100 px-2">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>

</html>
